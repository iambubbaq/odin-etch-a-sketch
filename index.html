<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="main">
            <div id="title">
                <p>Etch-A-Sketch</p>
            </div>
            <div id="settings">
                <p class="settingsHeader">SETTINGS:</p>
                <p class="description">Select CLEAR to clear current board size. Select NEW GRID to clear board and select new board size</p>
                <div id="buttons">
                    <button class="clear">CLEAR</button>
                    <button class="newGrid">NEW GRID</button>
                </div>
            </div>
            <div id="sketchboard">

            </div>
        </div>
    </body>
</html>
